{% extends 'app/base.html' %} {% block content %}
<div class="page">
    <h2 class="page__title">Permissions</h2>
    <div class="viewport">
        <table class="table">
            <thead>
                <tr>
                    <th>Teacher</th>
                    <th>Class</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for permission in permissions %}
                <tr>
                    <td>{{ permission.teacher.username }}</td>
                    <td>{{ permission.class_assigned.name }}</td>
                    <td>{{ permission.subject.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
